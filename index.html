<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Table Template</h1>
    
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Format</th>
                    <th>Audience</th>
                    <th>Bibliography of Author</th>
                    <th>Bibliography of Others</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                    <td class="input-cell">Input text here</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
